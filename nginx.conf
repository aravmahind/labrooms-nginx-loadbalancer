# nginx.conf

# Standard Nginx events block.
events {
    worker_connections 1024;
}

http {
    # Define the backend group for the main server.
    # Replace with your actual Render URL (without the protocol).
    upstream main_server {
        server main-server-8g0x.onrender.com; 
    }

    # Define the backend group for the room server.
    # Replace with your actual Render URL (without the protocol).
    upstream room_servers {
        server api-node-room.onrender.com; 
    }

    server {
        listen 80;

        # The location block for /socket.io/ will handle all WebSocket traffic.
        # This is a dedicated block to ensure Socket.IO connections are properly upgraded.
        # The proxy_pass directive is crucial here: it has a trailing slash to map
        # the entire path, but the backend URL does not have one.
        location /socket.io/ {
            proxy_pass http://main_server/socket.io/; 

            # These headers are mandatory for WebSocket (Socket.IO) connections.
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # The location block for /room/ will handle all room-specific HTTP traffic.
        location /room/ {
            # proxy_pass to the room server, preserving the /room/ path.
            proxy_pass http://room_servers/room/; 
            
            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # The location block for /chat/ will handle all chat-related HTTP traffic.
        location /chat/ {
            # proxy_pass to the main server, preserving the /chat/ path.
            proxy_pass http://main_server/chat/;

            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # The location block for /api/v1/ will route all versioned API requests to the main server.
        location /api/v1/ {
            proxy_pass http://main_server/api/v1/;
            
            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # A general catch-all location block for all other requests.
        # This will forward requests for the root URL, static files, etc., to the main server.
        location / {
            proxy_pass http://main_server;
            
            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}