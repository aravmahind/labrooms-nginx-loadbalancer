events {
    worker_connections 1024;
}

http {
    # Set a map to determine the protocol.
    # We will assume Render/Load Balancer handles SSL termination,
    # and sets the X-Forwarded-Proto header to 'https'.
    map $http_x_forwarded_proto $ssl_protocol {
        default http;
        https https;
    }
    
    upstream main_server {
        server main-server-8g0x.onrender.com; 
    }

    upstream room_servers {
        server api-node-room.onrender.com;
    }

    server {
        listen 80;
        listen 443 ssl;

        # CRITICAL FIX 1: Add X-Forwarded-Proto header
        # This tells the backend servers the client used HTTPS, stopping the backend redirect loop.
        proxy_set_header X-Forwarded-Proto $ssl_protocol;
        
        # NOTE: If Render's managed SSL doesn't work with 'listen 443 ssl;',
        # you may need to remove that line and rely on Render's automatic
        # redirect to proxy to your Nginx's port 80.
        
        # Socket.IO / WebSocket
        location /socket.io/ {
            proxy_pass http://main_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Origin $http_origin;
            proxy_redirect off;

            add_header 'Access-Control-Allow-Origin' 'https://labrooms.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') { return 204; }
        }

        # Rooms routes (Matches /api/v1/rooms)
        # CRITICAL FIX 2: Correcting the proxy_pass for the regex location block.
        # Nginx requires that proxy_pass does NOT contain a URI part in regex locations.
        # This fixes the "proxy_pass cannot have URI part..." error.
        location ~ ^/api/v1/rooms/?$ {
            # Removed /api/v1/rooms from the proxy_pass directive.
            proxy_pass http://room_servers; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $ssl_protocol;
            
            # Add CORS handling
            add_header 'Access-Control-Allow-Origin' 'https://labrooms.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            if ($request_method = 'OPTIONS') { return 204; }
        }

        # Chat
        location /chat/ {
            proxy_pass http://main_server/chat/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $ssl_protocol;
        }

        # Other APIs - ADDED CORS/PREFLIGHT AND X-Forwarded-Proto
        location /api/v1/ {
            proxy_pass http://main_server/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $ssl_protocol;

            # ADDED CORS HEADERS AND PREFLIGHT HANDLER
            add_header 'Access-Control-Allow-Origin' 'https://labrooms.vercel.app' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;

            if ($request_method = 'OPTIONS') { return 204; }
        }

        # Everything else â†’ main server
        location / {
            proxy_pass http://main_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $ssl_protocol;
        }
    }
}
