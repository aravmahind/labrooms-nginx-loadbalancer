# nginx.conf

# Standard Nginx events block.
events {
    worker_connections 1024;
}

http {
    # Define the backend group for the main server.
    # Replace with your actual Render URL (without the protocol).
    upstream main_server {
        server main-server-8g0x.onrender.com; 
    }

    # Define the backend group for the room server.
    # Replace with your actual Render URL (without the protocol).
    upstream room_servers {
        server api-node-room.onrender.com; 
    }

    server {
        listen 80;

        # The location block for /room/ will handle all room-specific traffic,
        # including API calls and Socket.IO connections.
        location /room/ {
            # proxy_pass without a trailing slash to preserve the path.
            proxy_pass http://room_servers/room/; 

            # Headers for WebSocket (Socket.IO) proxying.
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # The location block for /chat/ will handle all chat-related traffic,
        # including API calls and Socket.IO connections.
        location /chat/ {
            # proxy_pass without a trailing slash to preserve the path.
            proxy_pass http://main_server/chat/;

            # Headers for WebSocket (Socket.IO) proxying.
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # The location block for /api/v1/ will route API requests to the main server.
        location /api/v1/ {
            proxy_pass http://main_server/api/v1/;
            
            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # The general catch-all location block for all other requests.
        # This will forward requests for static files, etc., to the main server.
        location / {
            proxy_pass http://main_server;
            
            # Standard proxy headers.
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}