# nginx.conf

# The 'events' block is a standard requirement for Nginx.
events {
    worker_connections 1024;
}

http {
    # Define the backend group for the main server.
    # This server will handle routes for chat, files, auth, etc.
    upstream main_server {
        server https://main-server-8g0x.onrender.com; # Replace with your actual Render URL
    }

    # Define the backend group for the room server.
    # This server will handle all room-specific logic and real-time connections.
    upstream room_servers {
        server https://api-node-room.onrender.com; # Replace with your actual Render URL
    }

    server {
        listen 80;

        # The location block for /room/ will route all requests with this path prefix
        # to the dedicated room server. This includes API calls and Socket.IO connections.
        location /room/ {
            proxy_pass http://room_servers/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # These headers are crucial for WebSocket (Socket.IO) connections.
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # The location block for /chat/ will route all chat-related API and
        # Socket.IO connections to the main server.
        location /chat/ {
            proxy_pass http://main_server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # The location block for /api/v1/ and other general APIs will go to the main server.
        # This is a good way to organize your API endpoints.
        location /api/v1/ {
            proxy_pass http://main_server/api/v1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # A general location block for all other requests that don't match the
        # specific microservice paths. This acts as a catch-all and forwards to the main server.
        location / {
            proxy_pass http://main_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}